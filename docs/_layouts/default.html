<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      html, body {
        padding: 0;
        margin: 0;
      }
      h1 {
        font-size: 5rem;
        margin-top: 0;
      }
      h2 {
        font-size: 3rem;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2rem;
      }
      .app {
        left: 0; 
        width: 100%;
        height: 100%;
        position: fixed;
        display: flex;
        flex-direction: row;
      }
      nav a {
        color: rgba(200, 200, 200, 1);
        text-decoration: none;
      }
      nav ul {
        list-style: none;
      }
      nav ul li {
        list-style: none;
      }
      nav ul li {
        display: flex;
        flex-direction: column;
        
      }
      nav ul li a {
        display: flex;
        flex-direction: row;
      }
      aside {
        flex: 0 0 150pt;
        background: black;
        color: rgba(200, 200, 200, 1);
      }
      ul li a {
        margin-bottom: 15pt;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      header {
        padding: 20pt;
        width: 100%;
        margin-bottom: 50pt;
        display: flex;
        color: white;

        flex: 0 0 200pt;
        background-image: linear-gradient(-180deg, #4433aa, #aa00aa);
      }
      main  {
        overflow-y: scroll;
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .container {
        width: 100%;
        margin-left: 15%;
        margin-right: 15%;
      }
      
    </style>
  </head>
  <body>
    <div class="app">
      <aside>
        <h3>Encore</h3>
        <nav>
          {% for page in site.menu %}
          <ul>
            <li>
              <a href="{{page.url}}">{{page.title}}</a>
              {% for page in page.pages %}
              <ul>
                <li>
                  <a href="{{page.url}}">{{page.title}}</a>
                </li>
              </ul>
              {% endfor %}
            </li>
          </ul>
          {% endfor %}
        </nav>
      </aside>
      <main>
        {{ content }}
      </main>
    </div>
  </body>
